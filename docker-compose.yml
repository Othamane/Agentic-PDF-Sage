version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pdf_sage_db
    environment:
      POSTGRES_DB: pdfsage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf_sage_backend
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/pdfsage
      FRONTEND_HOST: ${FRONTEND_HOST}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      VECTOR_DIMENSION: ${VECTOR_DIMENSION}
      ENVIRONMENT: ${ENVIRONMENT}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      CORS_ORIGINS: ${CORS_ORIGINS}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE}
      DATABASE_MAX_OVERFLOW: ${DATABASE_MAX_OVERFLOW}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
      UPLOAD_DIR: ${UPLOAD_DIR}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE}
      MAX_TOKENS: ${MAX_TOKENS}
      CHUNK_SIZE: ${CHUNK_SIZE}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FILE: ${LOG_FILE}
      MAX_SEARCH_RESULTS: ${MAX_SEARCH_RESULTS}
      SEARCH_TIMEOUT_SECONDS: ${SEARCH_TIMEOUT_SECONDS}
      DOCUMENT_PROCESSING_TIMEOUT: ${DOCUMENT_PROCESSING_TIMEOUT}
      VECTOR_CREATION_TIMEOUT: ${VECTOR_CREATION_TIMEOUT}
      LLM_GENERATION_TIMEOUT: ${LLM_GENERATION_TIMEOUT}
      VECTOR_CACHE_SIZE: ${VECTOR_CACHE_SIZE}
      VECTOR_CACHE_TTL: ${VECTOR_CACHE_TTL}
      ENABLE_VECTOR_DEBUG: ${ENABLE_VECTOR_DEBUG}
      ENABLE_LLM_DEBUG: ${ENABLE_LLM_DEBUG}
      ENABLE_DB_DEBUG: ${ENABLE_DB_DEBUG}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${BACKEND_HOST:-http://localhost:8000}
    container_name: pdf_sage_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge